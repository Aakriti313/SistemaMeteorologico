{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PREMETEO SL</title>
  <!-- Favicon -->
  <link rel="icon" href="{% static 'app/logo1.png' %}" type="image/png">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tu estilo principal -->
  <link rel="stylesheet" href="{% static 'app/style.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <!-- Overlays... (Rain, Storm, etc.) si quieres dejarlos también aquí -->
  <div id="rain-overlay" class="hidden"></div>
  <div id="storm-overlay" class="hidden thunder">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>
  </div>
  <div id="cloudy-overlay" class="hidden mountain" onmousemove="moveClouds()">
    <div id="cloud1" class="cloud">
      <img src="http://img13.deviantart.net/b5ed/i/2013/033/d/0/cloud_fog_by_moonglowlilly-d5tk3l7.png" alt="Cloud 1">
    </div>
    <div id="cloud2" class="cloud">
      <img src="http://img13.deviantart.net/b5ed/i/2013/033/d/0/cloud_fog_by_moonglowlilly-d5tk3l7.png" alt="Cloud 2">
    </div>
    <div id="cloud3" class="cloud">
      <img src="http://pngimg.com/uploads/cloud/cloud_PNG16.png" alt="Cloud 3">
    </div>
    <div id="cloud4" class="cloud">
      <img src="http://pngimg.com/uploads/cloud/cloud_PNG16.png" alt="Cloud 4">
    </div>
  </div>
  <div id="fog-overlay" class="hidden fogwrapper">
    <div id="foglayer_01" class="fog">
      <div class="image01"></div><div class="image02"></div>
    </div>
    <div id="foglayer_02" class="fog">
      <div class="image01"></div><div class="image02"></div>
    </div>
    <div id="foglayer_03" class="fog">
      <div class="image01"></div><div class="image02"></div>
    </div>
  </div>

  <!-- Contenedor Principal: Sidebar + Contenido -->
  <div class="flex min-h-screen">
    <!-- SIDEBAR -->
    <aside style="width: 220px; background-color: #2c3e50; color: #ecf0f1; display: flex; flex-direction: column; align-items: center;">
      <!-- LOGO -->
      <div class="mb-6" style="margin: 20px 0;">
        <img src="{% static 'app/logo1.png' %}" alt="Logo" style="max-width: 100px;">
      </div>
      <!-- MENÚ DE NAVEGACIÓN -->
      <nav style="list-style: none; width: 100%; padding: 0; margin: 0;">
        <ul>
          <!-- 
               Agregamos una clase "active-link" si active_page == 'index',
               para resaltar la opción 'Predicciones'
           -->
          <li style="width: 100%;">
            <a href="/"
               style="display: block; padding: 10px 20px; color: inherit; text-decoration: none; transition: background-color 0.2s;"
               class="{% if active_page == 'index' %}bg-gray-700{% endif %}">
              Predicciones
            </a>
          </li>
          <!--
               Resaltamos 'consultas' si active_page == 'consultas'
           -->
          <li style="width: 100%;">
            <a href="/consultas/"
               style="display: block; padding: 10px 20px; color: inherit; text-decoration: none; transition: background-color 0.2s;"
               class="{% if active_page == 'consultas' %}bg-gray-700{% endif %}">
              Consultar Datos
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- CONTENIDO PRINCIPAL dinámico -->
    <main class="flex-1 p-6 overflow-y-auto" style="background: #e0e5ec;">
      {% block content %}
      {% endblock content %}
    </main>
  </div>

  <!-- Scripts de animaciones (tormenta, nubes, etc.) -->
  {% block extra_scripts %}
  {% endblock extra_scripts %}

</body>
</html>
